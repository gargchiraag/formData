<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Data</title>
    <style>
        #nameInput , #emailInput , #numberInput{
            padding: 15px;
            border: 1px solid rgb(59, 58, 58);
        }
        #addBtn{
            padding: 15px;
            border: none;
            background-color: rgb(87, 115, 210);
        }
        #addBtn:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter Your Name">
    <input type="text" id="emailInput" placeholder="abc@gmail.com">
    <input type="text" id="numberInput" placeholder="Enter Your Phone Number">
    <button id="addBtn">Add Data</button>
    <script src="./index.js"></script>
</body>
</html>
