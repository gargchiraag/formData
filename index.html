<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Data</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter Your Name">
    <input type="text" id="emailInput" placeholder="abc@gmail.com">
    <input type="text" id="numberInput" placeholder="Enter Your Phone Number">
    <button id="addBtn">Add Data</button>
    <table id="tableData">
        <tr>
            <th>Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="./index.js"></script>
</body>
</html>
